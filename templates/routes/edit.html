{% extends "base.html" %}

{% block title %}Редактирование маршрута{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Редактирование маршрута</h2>

    <form method="POST" action="{{ url_for('edit_route', id=route.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Название маршрута*</label>
            <input type="text" class="form-control" id="name" name="name"
                   value="{{ route.name }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание*</label>
            <textarea class="form-control" id="description" name="description"
                      rows="3" required>{{ route.description }}</textarea>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="duration" class="form-label">Длительность*</label>
                <input type="text" class="form-control" id="duration" name="duration"
                       value="{{ route.duration }}" required>
            </div>
            <div class="col-md-6">
                <label for="price" class="form-label">Цена (₽)*</label>
                <input type="number" class="form-control" id="price" name="price"
                       value="{{ route.price }}" min="0" step="0.01" required>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Обновить
            </button>
            <a href="{{ url_for('routes_list') }}" class="btn btn-outline-secondary">
                <i class="bi bi-x-circle"></i> Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
