{% extends "base.html" %}

{% block title %}Редактирование клиента{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Редактирование клиента</h2>

    <form method="POST" action="{{ url_for('edit_client', id=client.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">ФИО клиента</label>
            <input type="text" class="form-control" id="name" name="name"
                   value="{{ client.name }}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="phone" name="phone"
                   value="{{ client.phone }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   value="{{ client.email }}" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{{ url_for('clients_list') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
